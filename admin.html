<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Login as Admin</h2>
      <form id="adminLoginForm">
        <label>Password</label>
        <input type="password" id="adminPass" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="adminControls" style="display:none;">
      <h2>Manage System</h2>

      <h3>Posts</h3>
      <input type="text" id="newPost" placeholder="New Post">
      <button onclick="addPost()">Add</button>
      <ul id="postList"></ul>

      <h3>Classes</h3>
      <input type="text" id="newClass" placeholder="New Class">
      <button onclick="addClass()">Add</button>
      <ul id="classList"></ul>

      <h3>Dorms</h3>
      <input type="text" id="newDorm" placeholder="New Dorm">
      <button onclick="addDorm()">Add</button>
      <ul id="dormList"></ul>

      <h3>Pending Nominations</h3>
      <ul id="nominationList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
